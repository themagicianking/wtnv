{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class%}template-episodepage{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>

  <div class="intro">{{ page.intro|richtext }}</div>
  <div class="episode-card">
    <img src="{{ page.image_url }}" width="600px">
    <table class="episode-table">
      <tr class="table-row">
        <th>Episode Number</th>
        <th>Title</th>
        <th>Summary</th>
      </tr>
      <tr>
        <td>{{page.episode_number}}</td>
        <td>{{page.episode_title}}</td>
        <td>{{page.summary}}</td>
      </tr>
    </table>
    <!-- <p>Episode number: {{ page.episode_number}}</p>
    <p>Episode title: {{ page.episode_title}}</p>
    <p>Episode summary: {{ page.summary}}</p> -->
  </div>
  <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

{% endblock %}
